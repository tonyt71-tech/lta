name: Build & Publish to gh-pages

on:
  push:
    branches:
      - main   # or your actual default branch

permissions:
  contents: write   # allows the action to push to gh-pages
  pages: write      # not used here but harmless
  id-token: write   # harmless

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install & build
        run: |
          cd project
          npm ci
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./project/dist
          cname: lawtontennisacademy.com
          enable_jekyll: false
