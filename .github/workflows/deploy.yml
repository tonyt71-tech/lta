# File: .github/workflows/deploy.yml
name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project   # <-- your app lives in /project
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Required so Pages recognizes and accepts the artifact we upload
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use npm install (not npm ci) to avoid lockfile drift issues
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

      # SPA routing fallback for GitHub Pages
      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: project/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
