name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Your app lives in ./project (keep your bolt.new structure)
      - name: Install deps
        run: |
          cd project
          npm install --no-audit --no-fund

      - name: Build
        run: |
          cd project
          npm run build
          cp dist/index.html dist/404.html  # SPA fallback

      # Upload the built site for Pages to publish
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: project/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
